<app-calendar-header
  (activeDayIsOpenChange)="onActiveDayIsOpenChange($event)"
  (viewDateChange)="onViewDateChange($event)"
  [(view)]="view"
  [activeDayIsOpen]="activeDayIsOpen"
  [viewDate]="viewDate"
></app-calendar-header>

<app-calendar-view
  [i_activeDayIsOpen]="activeDayIsOpen"
  [viewDate]="viewDate"
  [view]="view"
>
</app-calendar-view>
